<!-- CKEDITOR -->
<script src="{{ MEDIA_URL }}js/ckeditor/ckeditor.js" type="text/javascript"></script>
<script src="{{ MEDIA_URL }}js/ckeditor/adapters/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
  (function($) {
          var config = {
                  toolbar:
                  [
                     ['Bold','Italic','Underline','Strike'],
                     ['NumberedList','BulletedList','-','Outdent','Indent','Blockquote'],
                     ['JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock'],
                     ['Link','Unlink','Anchor'],
                     ['Image','Flash','Table','HorizontalRule','SpecialChar'],
                     ['Source']
                  ]
          };

          // Initialize the editor.
          // Callback function can be passed and executed after full instance creation.
          $('{% if ckeditor %}{{ckeditor}}{% else %}.ckeditor textarea{% endif %}').not('.ckexclude').ckeditor(config);
  })(jQuery);
//]]>
</script>
